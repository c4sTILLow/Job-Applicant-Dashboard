{% extends 'portfolio/base.html' %}

{% block content %}
<h1 class="mb-4">Applicants for Junior Developer</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th><th>Last Name</th><th>Email</th><th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="{% url 'applicant_detail' user.username %}" class="btn btn-primary btn-sm">Go</a>
                <form action="{% url 'applicant_delete' user.username %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
